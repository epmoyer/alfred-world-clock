[tool.poetry]
name = "World Clock"
version = "1.8.2"
description = "Check time in multiple timezones."
documentation = "https://github.com/fedecalendino/alfred-world-clock/blob/main/README.md"
homepage = "https://github.com/fedecalendino/alfred-world-clock"
license = "MIT"

authors = [
    "Fede Calendino <fede@calendino.com>"
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
# EPM: Poetry complained about "latest" here, so set to current release 0.3.3 instead
alfred-pyflow = "0.3.3"
pytz = "^2022.7"

[tool.poetry.dev-dependencies]
black = "22.12.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
